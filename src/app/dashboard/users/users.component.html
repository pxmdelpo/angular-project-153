<div class="container">
    <h2 class="text-center mb-3">Lista de Usuarios</h2>

    <form class="col-md-8 col-sm-12">
        <div class="form-group form-inline">
            <label>Busqueda de usuario:</label>
            <input class="form-control ml-3" type="text" [formControl]="filter" />
        </div>
    </form>
  <table class="table table-bordered table-striped text-center">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Email</th>
              <th scope="col">Estado</th>
              <th scope="col">Actualizado</th>
              <th scope="col">Acciones</th>
          </tr>
          <tr *ngFor="let user of users; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                  <ngb-highlight [result]="user.name" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                  <ngb-highlight [result]="user.lastname" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                  <ngb-highlight [result]="user.email" [term]="filter.value"></ngb-highlight>
              </td>
              <th>{{ user.status === 1 ? 'Activado' : 'Desactivado' }}</th>
              <th>{{ user.created_at | date }}</th>
              <td>
                  <div class="text-center">
                      <button class="btn btn-primary btn-sm mr-2" type="button" (click)="onUpdateUser(user)">Actualizar</button>
                      <button class="btn btn-danger btn-sm" [disabled]="user.status === 2" (click)="onRemoveUser(user)" type="button">Eliminar</button>
                  </div>
              </td>
          </tr>
      </thead>
      <tbody>
      </tbody>
  </table>

</div>
